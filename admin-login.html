<!-- admin-login.html --><!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - FIK STORE</title>
</head>
<body>
  <h2>Login Admin</h2>
  <input type="email" id="email" placeholder="Email Admin" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="loginAdmin()">Login</button>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyC5aNVM7c2eUd5P-0k8jZCKhgBNWFcKO-c",
  authDomain: "fikstore-id.firebaseapp.com",
  projectId: "fikstore-id",
  storageBucket: "fikstore-id.firebasestorage.app",
  messagingSenderId: "323293742570",
  appId: "1:323293742570:web:5de4906939fd19d6ec9e93"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.loginAdmin = function () {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      window.location.href = "admin-dashboard.html";
    })
    .catch((error) => {
      alert("Login gagal: " + error.message);
    });
}

  </script>
</body>
</html>
