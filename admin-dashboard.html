<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Dashboard Transaksi</h2>
  <div id="transaksi-list"></div>

  <script src="firebase-app.js"></script>
  <script src="firebase-database.js"></script>
  <script src="firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "admin-login.html";
      }
    });

    const transaksiList = document.getElementById("transaksi-list");
    firebase.database().ref("transaksi").on("value", (snapshot) => {
      transaksiList.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.innerHTML = `<b>${data.nama}</b> - ${data.nomor}<br>Status: ${data.status}<hr>`;
        transaksiList.appendChild(div);
      });
    });
  </script>
</body>
</html>
